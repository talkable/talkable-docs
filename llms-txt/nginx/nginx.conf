server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html/markdown;
    index index.md;

    # Serve markdown files with proper MIME type
    location ~* \.md$ {
        add_header Content-Type "text/markdown; charset=utf-8";
        add_header Content-Disposition "inline";
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # Enable CORS for web access
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET";
        add_header Access-Control-Allow-Headers "Content-Type";
    }

    # Directory listing for markdown folders
    location / {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        try_files $uri $uri/ =404;
    }

    # Fallback to serve markdown files as directory indexes
    location ~* /$ {
        try_files $uri $uri/index.md =404;
    }

    # Enable gzip compression for markdown files
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/markdown text/plain application/json;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}