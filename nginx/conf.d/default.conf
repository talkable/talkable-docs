server {
    listen 80;
    server_name _;

    root /var/www/html; 
    index index.html;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Gzip settings
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml
        font/ttf
        font/woff
        font/woff2;

    # Helps preserve the port in redirects when not on 80/443
    absolute_redirect off;
    port_in_redirect on;

    # Rewrite .html â†’ no .html
    location ~* ^/.+\.html$ {
        # Avoid redirect loops if this is an internal sub-request (fallback)
        if ($uri != $request_uri) {
            break;
        }

        # If it ends with "index.html", remove "index.html"
        # e.g. /path/index.html => /path/
        # e.g. /index.html => /
        rewrite "^/(.*)index\.html$" /$1 permanent;

        # Otherwise remove ".html" and append slash
        # e.g. /overview.html => /overview/
        rewrite "^/(.+)\.html$" /$1/ permanent;
    }

    # Serve static assets with long cache
    location ~* \.(?:css|js|jpe?g|png|gif|ico|svg|woff2?|ttf|eot|otf|webp)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Redirect requests starting with /search/?q=& to /
    # Fix of the Furo theme bug described here https://talkable.atlassian.net/browse/PR-23789
    location /search/ {
        if ($arg_q = "") {
            return 301 /;
        }
    }

    # Serve robots.txt from a specific file
    location = /robots.txt {
        alias /var/www/robots.txt;
        access_log off;
        log_not_found off;
    }

    # Default static-file behavior
    location / {
        try_files $uri $uri/ =404;
    }
}
