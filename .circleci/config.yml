version: 2.1

executors:
  default:
    docker:
      - auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_ACCESS_TOKEN
        image: cimg/python:3.12

orbs:
  python: circleci/python@2.1.1

jobs:
  build:
    executor: default
    environment:
      LOCAL_PORT: 8080
      DEVELOPMENT_HOST: localhost
      STAGING_HOST: staging-docs.talkable.com
      PRODUCTION_HOST: docs.talkable.com

    steps:
      - checkout

      - run:
          name: Set ENVIRONMENT variable
          command: |
            if [ "$CIRCLE_BRANCH" == "staging" ]; then
              echo 'export ENVIRONMENT=staging' >> $BASH_ENV
            elif [ "$CIRCLE_BRANCH" == "master" ]; then
              echo 'export ENVIRONMENT=production' >> $BASH_ENV
            else
              echo 'export ENVIRONMENT=development' >> $BASH_ENV
            fi
            echo "ENVIRONMENT set to $ENVIRONMENT"

      - python/install-packages:
          app-dir: ~/project

      - run:
          name: Build documentation
          command: sphinx-build -nW -b dirhtml -d build/doctrees source build/html

workflows:
  workflow:
    jobs:
      - build:
          context:
            - org-global
