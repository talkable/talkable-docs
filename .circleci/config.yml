version: 2.1

executors:
  default:
    docker:
      - auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_ACCESS_TOKEN
        image: cimg/python:3.12
        environment:
          ENVIRONMENT: production

orbs:
  python: circleci/python@3.12

jobs:
  build:
    executor: default

    steps:
      - checkout

      - python/install-packages

      - run:
          name: Build documentation
          command: sphinx-build -nW -b dirhtml -d build/doctrees -aE /docs/source /docs/_build

workflows:
  workflow:
    jobs:
      - build:
          context:
            - org-global
