services:
  sphinx:
    platform: linux/arm64/v8
    build:
      context: .
      dockerfile: Dockerfile-local
    container_name: docs-local
    restart: unless-stopped
    profiles:
      - local
    environment:
      - BASE_URL
    volumes:
      - ./source:/docs/source
    ports:
      - ${LOCAL_PORT}:8000

  nginx:
    platform: linux/arm64/v8
    build:
      context: .
      dockerfile: Dockerfile-prod
      args:
        ENVIRONMENT: ${ENVIRONMENT}
        BASE_URL: ${BASE_URL}
    container_name: docs-prod
    restart: unless-stopped
    profiles:
      - prod
    environment:
      - BASE_URL
    ports:
      - ${LOCAL_PORT}:80
