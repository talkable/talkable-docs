services:
  nginx:
    image: nginx:1.29-alpine3.22
    platform: linux/arm64/v8
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
    container_name: docs-nginx-${ENVIRONMENT}
    restart: unless-stopped
    ports:
      - ${LOCAL_PORT}:80
    volumes:
      - docs_www:/var/www
      - ./nginx/robots:/var/www/robots
      - ./nginx/templates:/etc/nginx/templates
      - ./nginx/redirects.conf:/etc/nginx/redirects.conf

  sphinx-init:
    platform: linux/arm64/v8
    build:
      context: ./sphinx
      dockerfile: Dockerfile
      args:
        MODE: "init"
    container_name: docs-sphinx-init-${ENVIRONMENT}
    environment:
      BASE_URL: ${BASE_URL}
    volumes:
      - docs_www:/var/www
      - ./source:/docs/source
    restart: "no"

  sphinx-builder:
    platform: linux/arm64/v8
    build:
      context: ./sphinx
      dockerfile: Dockerfile
      args:
        MODE: "builder"
    container_name: docs-sphinx-builder-${ENVIRONMENT}
    environment:
      BASE_URL: ${BASE_URL}
    volumes:
      - docs_www:/var/www
      - ./source:/docs/source
    restart: unless-stopped
    profiles: ["local"]
    depends_on:
      sphinx-init:
        condition: service_completed_successfully

  llms-txt-init:
    platform: linux/arm64/v8
    build:
      context: ./llms-txt
      dockerfile: Dockerfile
    container_name: docs-llms-txt-init-${ENVIRONMENT}
    environment:
      LLMS_TXT_CORE__OUTPUT_DIR: "/var/www/md"
      LLMS_TXT_CORE__BASE_URL: ${BASE_URL}
    volumes:
      - docs_www:/var/www
      - ./llms-txt/src:/app/src
    restart: "no"
    depends_on:
      sphinx-init:
        condition: service_completed_successfully
      nginx:
        condition: service_started

  llms-txt-builder:
    platform: linux/arm64/v8
    build:
      context: ./llms-txt
      dockerfile: Dockerfile
    container_name: docs-llms-txt-builder-${ENVIRONMENT}
    environment:
      LLMS_TXT_CORE__OUTPUT_DIR: "/var/www/md"
      LLMS_TXT_CORE__BASE_URL: ${BASE_URL}
      LLMS_TXT_MONITORING__ENABLED: "true"
    volumes:
      - docs_www:/var/www
      - ./llms-txt/src:/app/src
    restart: unless-stopped
    profiles: ["local"]
    depends_on:
      llms-txt-init:
        condition: service_completed_successfully

volumes:
  docs_www:
    name: docs_www
    driver: local
