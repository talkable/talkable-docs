services:
  sphinx:
    build:
      context: .
      dockerfile: Dockerfile-local
    container_name: docs-local
    restart: unless-stopped
    profiles:
      - local
    environment:
      - BASE_URL
    volumes:
      - ./source:/docs/source
    ports:
      - ${LOCAL_PORT}:8000

  nginx:
    build:
      context: .
      dockerfile: Dockerfile-prod
    container_name: docs-prod
    restart: unless-stopped
    profiles:
      - prod
    environment:
      - BASE_URL
    volumes:
      - ./source:/docs/source
      - ./nginx/templates:/etc/nginx/templates
      - ./nginx/robots/${ENVIRONMENT}.txt:/var/www/robots.txt
      - ./nginx/redirects.conf:/etc/nginx/redirects.conf
    ports:
      - ${LOCAL_PORT}:80
