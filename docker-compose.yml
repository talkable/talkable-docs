services:

  sphinx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docs-sphinx-${ENVIRONMENT}
    networks:
      - docs-nginx
    volumes:
      - ./source:/docs/source
      - docs_build:/docs/_build
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - LOCAL_PORT=${LOCAL_PORT}
      - PRODUCTION_HOST=${PRODUCTION_HOST}
      - STAGING_HOST=${STAGING_HOST}
      - DEVELOPMENT_HOST=${DEVELOPMENT_HOST}

  nginx:
    image: nginx:1.29.0-alpine3.22
    container_name: docs-nginx-${ENVIRONMENT}
    restart: unless-stopped
    networks:
      - docs-nginx
    volumes:
      - docs_build:/var/www/html
      - ./nginx/templates:/etc/nginx/templates
      - ./nginx/robots/${ENVIRONMENT}.txt:/var/www/robots.txt
      - ./nginx/redirects.conf:/etc/nginx/redirects.conf
    ports:
      - ${LOCAL_PORT}:80

volumes:
  docs_build:
    driver: local

networks:
  docs-nginx:
    name: docs-nginx
    driver: bridge
